<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GRA Coding Task</title>
  <!-- CSS FOR STYLING THE PAGE -->
  <style>
    

    h1, form, input {
      text-align: center;
      font-family: sans-serif;
      font-size: xx-large;
      
    }

    input[type=submit] {
    background-color: #04AA6D;
    border: none;
    color: white;
    padding: 16px 32px;
    text-decoration: none;
    margin: 4px 2px;
    cursor: pointer;
    }

    
    
  </style>
</head>

<body>
  <section>
    <br><br><br><br>
    <h1>Enter text below:</h1>
    
    <form name="textBox" action="/action_page" onsubmit="return validateForm()" method="post">
    <br>
    <textarea name="textarea" style="width:1200px;height:200px;"></textarea>
    <br><br>
    <input type="submit" value="Submit">
    </form> 

  
  </section>


  <script type="text/javascript">
function validateForm() {
  let z = document.forms["textBox"]["textarea"].value;
  if (z == "") {
    alert("Text can not be empty");
    return false;
  }
} 
  </script>
</body>

</html>
